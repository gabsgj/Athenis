name: Build and Push Docker Image (Sandbox)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (CPU)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            TARGET=cpu
          tags: ghcr.io/${{ github.repository }}/athenis:latest
