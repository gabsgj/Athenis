<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athenis â€“ Legal/Global Document Simplifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold">Athenis</h1>
            <p class="text-xl">Legal/Global Document Simplifier</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-bold mb-4">Input</h2>
                <div class="mb-4">
                    <label for="api-key-input" class="block mb-2">API Key:</label>
                    <input type="text" id="api-key-input" class="w-full p-2 border rounded" placeholder="Enter your API key">
                </div>
                <textarea id="text-input" class="w-full h-64 p-2 border rounded" placeholder="Paste your document here..."></textarea>
                <div class="mt-4 flex items-center justify-between">
                    <div class="space-x-2">
                        <select id="task-selector" class="p-2 border rounded">
                            <option value="simplify">Simplify</option>
                            <option value="summarize">Summarize</option>
                            <option value="translate">Translate</option>
                            <option value="full-analysis">Full Analysis</option>
                        </select>
                        <select id="language-selector" class="p-2 border rounded">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                    <button id="analyze-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Analyze</button>
                </div>
                <div class="mt-2">
                    <label><input type="checkbox" id="stream-checkbox"> Stream tokens</label>
                </div>
            </div>

            <div class="card bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-bold mb-4">Output</h2>
                <div id="result-output" class="h-full p-2 border rounded bg-gray-50">
                    <p>Results will appear here.</p>
                </div>
                <div id="risk-list" class="mt-4">
                    <h3 class="text-xl font-bold">Risks</h3>
                    <ul class="list-disc pl-5">
                        <!-- Risks will be populated here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
